<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 2</title>
    <style>
      table,
      tr,
      th,
      td {
        background-color: cadetblue;
        border: 2px solid black;
        font-size: 20px;
        text-align: center;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <center>
      <table>
        <tr>
          <th>No.</th>
          <th>Image</th>
          <th>Name</th>
          <th>Food</th>
          <th>Group</th>
        </tr>
        <tr>
          <td>1</td>
          <td>
            <img
              src="../img/cat.png"
              alt="kucing"
              width="250px"
              height="200px"
            />
          </td>
          <td>Smilling <sup>Cat</sup></td>
          <td>Healthy <sub>Fish</sub></td>
          <td>
            <input type="radio" checked name="cat" />
            Vertebrate

            <input type="radio" name="cat" />
            Invertebrate
          </td>
        </tr>

        <tr>
          <td>2</td>
          <td>
            <img
              src="https://cdn.pixabay.com/photo/2016/02/19/15/46/labrador-retriever-1210559__480.jpg"
              alt="dog"
              width="250px"
              height="200px"
            />
          </td>
          <td>Happy <sup>Dog</sup></td>
          <td>Fresh <sub>Meat</sub></td>
          <td>
            <input type="radio" checked name="dog" />
            Vertebrate

            <input type="radio" name="dog" />
            Invertebrate
          </td>
        </tr>

        <tr>
          <td>3</td>
          <td>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Schimpanse_Zoo_Leipzig.jpg/1200px-Schimpanse_Zoo_Leipzig.jpg"
              alt="simp"
              width="250px"
              height="200px"
            />
          </td>
          <td>Confuse <sup>Simpanse</sup></td>
          <td>Sweet <sub>Banana</sub></td>
          <td>
            <input type="radio" checked name="simp" />
            Vertebrate

            <input type="radio" name="simp" />
            Invertebrate
          </td>
        </tr>

        <tr>
          <td>3</td>
          <td>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/4/44/Jelly_cc11.jpg"
              alt="jelly"
              width="250px"
              height="200px"
            />
          </td>
          <td>Frisky <sup>Jellyfish</sup></td>
          <td>Saltwater <sub>plankton</sub></td>
          <td>
            <input type="radio" name="jelly" />
            Vertebrate
            <input type="radio" checked name="jelly" />
            Invertebrate
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
