<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table,
      tr,
      th,
      td {
        border-style: solid;
        border-collapse: collapse;
        text-align: center;
        background-color: orange;
      }
      img {
        width: 150px;
        height: 100px;
        padding: 10px;
      }
    </style>
    <title>Exercise2</title>
  </head>
  <body>
    <hr />
    <center>
      <table>
        <tr>
          <th>No.</th>
          <th>Image</th>
          <th>Name</th>
          <th>Food</th>
          <th>Group</th>
        </tr>
        <tr>
          <td>1</td>
          <td>
            <img src="./IMG/smiling cat.png" alt="Smiling Cat" />
          </td>
          <td>Smiling<sup>Cat</sup></td>
          <td><sup>Healthy</sup> Fish</td>
          <td>
            <input type="radio" name="cat" checked />
            <label for="cat">Vertebrate</label>
            <input type="radio" name="cat" />
            <label for="cat">Invertebrate</label>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>
            <img src="./IMG/HappyDog.png" alt="Happy Dog" />
          </td>
          <td>Smiling <sup>Dog</sup></td>
          <td><sup>Fresh</sup> Meat</td>
          <td>
            <input type="radio" name="dog" checked />Vertebrate
            <input type="radio" name="dog" />Invertebrate
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>
            <img src="./IMG/confusedsimpanse.png" alt="Confuse Simpanse" />
          </td>
          <td>Confuse <sup>Simpanse</sup></td>
          <td><sup>Sweet</sup> Banana</td>
          <td>
            <input type="radio" name="simp" checked />Vertebrate
            <input type="radio" name="simp" />Invertebrate
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td>
            <img src="./IMG/Frisky Jellyfish.png" alt="Frisky Jellyfish" />
          </td>
          <td>Frisky <sup>Jellyfish</sup></td>
          <td><sup>Saltwater</sup> Plankton</td>
          <td>
            <input type="radio" name="jelly" />Vertebrate
            <input type="radio" name="jelly" checked />Invertebrate
          </td>
        </tr>
        <tr>
          <td>5</td>
          <td><img src="./IMG/Swiming Squid.png" alt="Swiming Squid" /></td>
          <td>Swiming <sup>Squid</sup></td>
          <td><sup>Small</sup> Fish</td>
          <td>
            <input type="radio" name="squid" />Vertebrate
            <input type="radio" name="squid" checked />Invertebrate
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
